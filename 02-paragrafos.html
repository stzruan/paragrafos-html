    <meta charset="UTF-8">

    <title>Paragrafos</title>
</head>


<body>  <h2> entendendo como utilizar um paragrafo</h2>

    <!--b= bold (negrito) aplica um efeito visual, mas sem valor semantico-->
    <p> este aqui é um exemplo de um <b>paragrafo</b> utilizando um elemento semantico</p>
    
    <!--strong(forte)-->
    <p> este é outro paragrafro utilizando a tag/marcação semantica</p>
   
<!--Podemos combinar tags,ou seja,utiliza-las uma dentro da outra  no exemplo abaixo aplicamos a tag <br> significa break row (quebra de linha) -->

<p>Este é o <em>exemplo</em> de um texto muito muito grande onde eu precisei <br> <i> quebra-lo </i> pois estava ocupando muito espaço na tela</p>

<!--enfase para nossa palavra-->
    
</body>
